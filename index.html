<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
<div class="container">
    <aside>
        <div class="sidebar-branding">
            <p>Dashboard</p>
        </div>
        <nav class="main-navigation">
            <ul>
                <li>Home</li>
                <li>Profile</li>
                <li>Messages</li>
                <li>History</li>
                <li>Tasks</li>
                <li>Communities</li>
            </ul>
        </nav>
        <nav class="secondary-navigation">
            <ul>
                <li>Settings</li>
                <li>Support</li>
                <li>Privacy</li>
            </ul>
        </nav>
    </aside>
    <header>
        <search>
            <label for="user-search"><img src="images/magnify.svg" alt="search-icon"></label>
            <form action="#"><input type="text" id="user-search"></form>
        </search>
        <div class="user"><img src="#" alt="#"><img src="#" alt="#">
            <p>Name Placeholder</p>
        </div>
        <div class="greeting"><img src="#" alt="#">
            <p>Hi there, Morgan Oakley (@morgan)</p>
        </div>
        <div class="buttons">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>
    </header>

    <main>
        main
    </main>
</div>
</body>
</html>
